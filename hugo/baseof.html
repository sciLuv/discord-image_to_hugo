<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{ .Title }}{{ if ne .Title .Site.Title }} | {{ .Site.Title }}{{ end }}</title>
    
        {{ $styles := resources.Get "css/style.css" | minify }}
<link rel="stylesheet" href="{{ $styles.RelPermalink | relURL }}" integrity="{{ $styles.Data.Integrity }}">
        {{ $script := resources.Get "js/script.js" | minify }}    
        <script src="{{ $script.RelPermalink | relURL }}" integrity="{{ $script.Data.Integrity }}" async></script>

    </head>
    
<body>
    <h1>{{ .Site.Title }}</h1>
    {{ block "main" . }}{{ end }}
</body>
</html>
